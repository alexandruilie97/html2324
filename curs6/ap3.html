<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ap3.css">
</head>
<body>
    <div>
    <h1>Formular inregistrare</h1>
    <form action="">
        <div>
            <label for="name">Nume</label>
            <input type="text" id="name" name="name" placeholder="Va rog introduceti numele">
        </div>
        <div>
            <label for="surname">Prenume</label>
            <input type="text" id="surname" name="surname" placeholder="Va rog introduceti prenumele">
        </div>
        <div>
            <label for="password">Parola</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="emmail">Email</label>
            <input type="email" name="email" id="email" placeholder="Va rog introduceti emailul">
        </div>
        <div>
            <label for="">Sunt de acord cu termenii si conditii</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div>
            <input type="submit" value="Inregistrare" id="submit">
        </div>
    </div>
    </form>
    
</body>
</html>
