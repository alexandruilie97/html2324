<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Formular de contact</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <div>
                <label for="orasul">Selecteaza orasul</label>
                <select name="oras" id="oras" required>
                    <option value="0">Selecteaza orasul</option>
                    <option value="1">Bucuresti</option>
                    <option value="2">Pitesti</option>
                    <option value="3">Craiova</option>
                    <option value="4">Timisoara</option>
                    <option value="5">Arad</option>
                </select>
            </div>
            <div>
                <label for="">Cursurile dorite</label>
                <select name="cursuri" id="cursuri" multiple>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                    <option value="reac">React</option>
                </select>
            </div>
            <div>
                <label for="mesaj">Mesaj</label>
                <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="cv">CV</label>
                <input type="file" name="cv" id="cv">
            </div>
            <fieldset>
                <legend>Program cursuri</legend>
                <label for="dim">dimineata</label>
                <input type="radio" name="program" id="dim" value="dimineata">
                <label for="pranz">pranz</label>
                <input type="radio" name="program" id="pranz" value="la pranz">
                <label for="seara">seara</label>
                <input type="radio" name="program" id="seara" value="seara" checked>
            </fieldset>
            <div>
                <input type="checkbox" name="termeni" id="termeni" value="1">
                <label for="">Termeni si conditii</label>
                <input type="checkbox" name="abonat" id="abonat">
                <label for="">Ma abonez</label>
            </div>
            <div><input type="submit" value="Trimite datele">
            </div>
        </form>
    </div>
</body>

</html>
